<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/globalStyles.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700;800&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/6346e13f8b.js" crossorigin="anonymous"></script>

		<style>
			/* Background */

			.background {
				width: 100vw; height: 100vh;
				position: absolute;
				top: 0; left: 0;
				background-image: url('./img/bg.png');
			}

			.background > .side-logo-img {
				width: 100%; height: 100%;
				background-image: url('./img/corner.png');
				position: absolute;
				top: 0; left: 0;
				filter: drop-shadow(0 0 10px black);
			}

			/* Useful */

			.scene {
				width: 100vw; height: 100vh;
				position: absolute;
				top: 0; left: 0;
			}

			.flex-center-content {
				align-items: center;
				justify-content: center;
			}

			/* Main scene*/

			.scene.main-scene {
				display: flex;
			}

			.main-scene > .logo {
				height: 800px;
				width: 700px;

				display: flex;
				flex-direction: column;
				position: relative;
				z-index: 5;
			}

			.main-scene > .logo > img.text {
				width: 600px;
				margin-top: -50px;
			}

			.main-scene > .logo > img.emblem {
				width: 400px;
				filter: drop-shadow(0 0 5px black);
			}

			.main-scene > .texts {
				width: 800px;
				height: 800px;
				margin-left: 50px;

				display: flex;
				justify-content: center;
				flex-direction: column;
			}

			.text-container {
				margin-top: 25px;
				width: max-content;
				position: relative;
				display: flex;
				flex-direction: column;
				justify-content: center;
				width: 800px;
				flex-direction: row;
			}

			.text-container > .line {
				height: 65px;
				width: 800px;
				background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.25) 40%, rgba(255, 255, 255, 0.25) 60%, rgba(255, 255, 255, 0) 100%);
				position: absolute;
				top: 0;
			}
			
			.text-container > .label {
				font-size: 40px;
				width: max-content;
				padding: 5px 10px;
				color: white;
			}

			.text-container > fitted-text {
				font-size: 50px;
				color: white;
				filter: drop-shadow(1px 1px 2px var(--IDYDarkText));
				width: max-content;
				padding: 0 15px;
				margin-top: 5px;
				z-index: 2;
			}

			.text-container > .icon {
				margin-top: 4px;
				color: white;
				filter: drop-shadow(0 0 2px var(--IDYDarkText));
				font-size: 50px;
				text-align: center;
				width: 60px;
			}

			.text-container-main {
				margin-bottom: 13px;
			}

			.text-container-music {
				margin-top: 30px;
			}

			.text-container-main > fitted-text {
				font-size: 65px;
				height: 72px;
				font-weight: 800;
			}

			.text-container-main > .line {
				height: 90px;
			}

			.text-container-music > .line {
				height: 115px;
			}

			.text-container-music > .icon {
				margin-top: 28px;
			}

			.text-container-music div {
				display: flex;
				flex-direction: column;
				align-items: center;
				position: relative;
				margin-top: -5px;
			}

			.text-container-music > div > fitted-text {
				font-size: 45px;
				height: 52px;
				font-weight: 700;
				margin-bottom: -5px;
				font-size: 50px;
				color: white;
				filter: drop-shadow(1px 1px 2px var(--IDYDarkText));
				width: max-content;
				padding: 0 15px;
				margin-top: 5px;
				z-index: 2;
			}

			.text-container-comms > fitted-text {
				font-size: 45px;
				height: 52px;
				margin-top: 7px;
			}

			span.pronoun {
				font-size: 30px;
				background-color: white;
				color: #323031;
				padding: 0 5px;
			}

			.main-scene > .ipl-powered {
				position: absolute;
				bottom: 35px;
				right: 35px;
				width: 400px;
			}

			.particle {
				width: 100px;
				position: absolute;
				background-image: url('img/fox-hexagon.png');
				background-size: contain;
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="background flex-center-content">
			<div class="particles"></div>
			<div class="side-logo-img"></div>
		</div>

		<div class="scene main-scene flex-center-content">
			<div class="logo flex-center-content">
				<img class="emblem" src="img/logo.png">
				<img class="text" src="img/idyWords.png">
			</div>
			<div class="texts">
				<div class="text-container text-container-main">
					<fitted-text max-width="790" text="Welcome to I Dair You!" id="main-flavor"></fitted-text>
					<div class="line"></div>
				</div>
				<div class="text-container text-container-players">
					<div class="icon"><i class="fas fa-gamepad"></i></div>
					<fitted-text max-width="790" text="PLAYERS" id="main-players"></fitted-text>
					<div class="line"></div>
				</div>
				<div class="text-container text-container-comms">
					<div class="icon"><i class="fas fa-microphone"></i></div>
					<fitted-text max-width="790" useInnerHTML text="CASTERS" id="main-casters"></fitted-text>
					<div class="line"></div>
				</div>
				<div class="text-container text-container-music">
					<div class="icon"><i class="fas fa-music"></i></div>
					<div>
						<fitted-text max-width="790" text="Squid Sisters" id="main-artist"></fitted-text>
						<fitted-text max-width="790" text="Spicy Calamari Inkantation" id="main-song"></fitted-text>
					</div>
					<div class="line"></div>
				</div>
			</div>
		</div>

		<script src="../node_modules/gsap/dist/gsap.js"></script>
		<script src="scripts/fitted-text.js"></script>
		<script src="scripts/break.js"></script>
	</body>
</html>
