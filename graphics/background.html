<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/globalStyles.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700;800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/6346e13f8b.js" crossorigin="anonymous"></script>
	</head>
	<style>
		.background {
			width: 100vw; height: 100vh;
			position: absolute;
			top: 0; left: 0;
			background-image: url('./img/bg.png');
		}

		.flex-center-content {
			align-items: center;
			justify-content: center;
		}

		.particle {
			width: 100px;
			position: absolute;
			background-image: url('img/fox-hexagon.png');
			background-size: contain;
			background-repeat: no-repeat;
		}
	</style>
	<body>
		<div class="background flex-center-content">
			<div class="particles"></div>
		</div>

		<script src="../node_modules/gsap/dist/gsap.js"></script>
		<script src="scripts/background.js"></script>
	</body>
</html>
